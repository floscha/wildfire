language: python
matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
before_install:
  - pip install --upgrade setuptools pip
install:
  - pip install -e .
  - pip install -r requirements-test.txt
script:
  - pytest --cov wildfire
after_success:
  - coveralls
before_deploy:
  - rm -rf build/
  - rm -rf dist/
  - rm -rf *.egg-info/
deploy:
  provider: pypi
  user: floscha
  password:
    secure: ""
  on:
    tags: true
  skip_existing: true
